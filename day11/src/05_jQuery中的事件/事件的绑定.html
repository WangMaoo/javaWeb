<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/jquery-3.3.1.js"></script>
</head>
<body>
    <input type="button" value="敲" id="Q">
    <input type="button" value="敲绑定" id="Q1">
    <input type="button" value="敲解绑" id="Q2">
    <script>
        $("#Q").click(function () {
            alert("敲敲更好")
        })

        $("#Q1").on("click", function () {
            alert("绑定敲击")
        });

        $("#Q2").on("click", function () {
            $("#Q1").off("click")
            alert("解绑了哟~~~")
        });


    </script>
</body>
</html>
