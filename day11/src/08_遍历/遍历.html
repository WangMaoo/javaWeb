<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>遍历对象</title>
    <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            // 方式1: jq对象的方法,此方法必须使用jq对象调用
            /*
                 格式: 从jq对象数组中获取一个对象,匿名函数就执行一次
                     index: 被遍历到的元素的索引
                     ele: 被遍历到的js对象
                     jq对象.each(function(index,ele){});
             */
            $("#b1").click(function () {
                // [e1,e2,e3,e4]
                $("li").each(function (index, ele) {
                    // this: 在遍历中,代表的是被遍历到的js对象
                    alert(index+" : "+ ele.innerText+" : "+$(ele).text()+" : "+$(this).text());
                });
            });
            /*
                方式2: 全局函数,直接使用$ 或 jQuery 调用
                格式:
                    被遍历的对象 : jq对象和js对象均可
                    $.each(被遍历的对象,function(index,ele){});
            */
            $("#b2").click(function () {
                // [e1,e2,e3,e4]
                // var $liObj = $("li");
                var liObj = document.getElementsByTagName("li");
                $.each(liObj,function (index, ele) {
                    // this: 在遍历中,代表的是被遍历到的js对象
                    alert(index+" : "+ ele.innerText+" : "+$(ele).text()+" : "+$(this).text());
                });
            });
            /*
                方式3: 新特性 ECMAScript6版本新增的,而IDEA默认使用的ECMAScript5
                格式:
                    for(var ele of 被遍历的对象){

                    }
            */
            $("#b3").click(function () {
                var $city = $("li");
                for (var element of $city){
                    alert($(element).html())
                }
            })
            });
    </script>
</head>
<body>
<input type="button" value="获取城市列表内,列表项中的值1" id="b1" />
<input type="button" value="获取城市列表内,列表项中的值2" id="b2" />
<input type="button" value="获取城市列表内,列表项中的值3" id="b3" />
<br /><br />

<ul id="city">
    <li>北京</li>
    <li>天津</li>
    <li>上海</li>
    <li>重庆</li>
</ul>

</body>

</html>
