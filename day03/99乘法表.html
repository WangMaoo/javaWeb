<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style>
        td {
            border: black 1px solid;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table align='center'>")
        document.write("<caption>99乘法表</caption>")
        for (let i = 1; i < 10; i++) {
            document.write("<tr>")
            for (let j = 1; j <= i; j++) {
                document.write("<td>")
                document.write(j + "*" + i + "=" + (i * j));
                document.write("</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</body>
</html>
