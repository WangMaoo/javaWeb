<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<table align="center">
    <tr>
        <td>
            <form method="post">
                <h3 align="center">用户注册</h3>
                <hr>
                <table>
                    <tr>
                        <td>
                            用户名:
                        </td>
                        <td>
                            <input type="text" placeholder="请输入用户名">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            密码:
                        </td>
                        <td>
                            <input type="password" placeholder="请输入密码">
                        </td>
                    </tr>
                </table>
                性别:
                <input type="radio" name="gender">男
                <input type="radio" name="gender">女 <br>
                爱好:
                <input type="checkbox">游泳
                <input type="checkbox">上网
                <input type="checkbox">电影
                <input type="checkbox">看书<br>
                学历:&nbsp;&nbsp;<select>
                <option>本科</option>
                <option>硕士</option>
                <option>博士</option>
            </select>
                <br>
                生日:&nbsp;&nbsp;<input type="date" name="birthday" id="birthday"><br>
                邮箱:&nbsp;&nbsp;<input type="email"><br>
                <br>
                头像:&nbsp;&nbsp;<input type="file">
                <br>
                <table>
                    <tr>
                        <td>
                            个人简介
                        </td>
                        <td>
                            <textarea rows="10" cols="30"></textarea>
                        </td>
                    </tr>
                </table>
                <br>
                <input type="button" value="注册">
                <input type="reset" value="重置">
                <input type="submit" value="提交">

            </form>
        </td>
    </tr>
</table>

</body>
</html>
